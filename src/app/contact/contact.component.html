<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" >Contact Us</h2>
       
        <!-- Contact Section Form-->
        <div class="row" style="margin-top: 5%;">
            <div class="col-lg-6 ml-auto">
                <agm-map [latitude]="lat" [longitude]="lng"></agm-map>

              

            </div>

            <div class="col-lg-4 mr-auto" > 
                <form>
                    <div class="row" >
                
                      <div class="col-lg-6 ml-auto">
                        <input type="text" placeholder="Your Name" >
                      </div>
                      <div class="col-lg-6 ml-auto" >
                        <input type="text" placeholder="Your Email" >
                      </div>
                    </div>

                    <div class="row" style="margin-top: 10px;"  > 
                
                        <div class="col-lg-12 ml-auto">
                          <input type="text" style="width: 100%;" placeholder="Subject" >
                        </div>
                        
                      </div>
                      <div class="row" style="margin-top: 10px;"  > 
                
                        <div class="col-lg-12 ml-auto">
                          <input type="text" style="width: 100%; height: 120px;" placeholder="Message" >
                        </div>
                        
                      </div>

                      <div class="row" style="margin-top: 10px;"  > 
                
                        <div class="col-lg-12 ml-auto" style=" display: flex; justify-content: center;">
                      <button type="button" class=" col-lg-6 btn btn-primary"  >Send Message</button>
                         
                        </div>
                        
                      </div>

                   
                  </form>
            </div>
        </div>
    </div>
</section>
